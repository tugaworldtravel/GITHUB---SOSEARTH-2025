<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SOS EARTH</title>
    <link rel="stylesheet" href="styles.css"> <!-- Referência ao CSS, se houver -->
    <style>
        /* Estilo para a Home Page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Definir a imagem de fundo */
        .home-container {
            background-image: url('assets/AVEIRO.jpeg'); /* Caminho da imagem na pasta assets */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Navegação no canto superior direito */
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #f0f0f0;
        }

        /* Título centralizado */
        .home-text {
            text-align: center;
        }

        .home-text h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .home-text p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <!-- Texto centralizado -->
        <div class="home-text">
            <h1>Bem-vindo ao SOS EARTH</h1>
            <p>Plataforma para ajudar na documentação e mapeamento dos eventos climáticos globais.</p>
        </div>

        <!-- Navegação no canto superior direito -->
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="earth.html">Mapa Interativo</a></li>
                <!-- Outros links podem ser adicionados aqui -->
            </ul>
        </nav>
    </div>
</body>
</html>
