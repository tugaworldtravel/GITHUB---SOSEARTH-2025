<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SOS EARTH</title>
    <style>
        /* Estilo para a Home Page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;  /* Evita que a página tenha rolagem horizontal */
        }

        /* Estilo para a primeira imagem (AVEIRO.jpeg) */
        .home-container {
            background-image: url('assets/AVEIRO.jpeg'); /* Caminho da imagem na pasta assets */
            background-size: cover;
            background-position: center;
            height: 100vh;  /* A imagem ocupa toda a tela na primeira seção */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Navegação no canto superior direito */
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #f0f0f0;
        }

        /* Título centralizado */
        .home-text {
            text-align: center;
        }

        .home-text h1 {
            font-size: 8em;
            margin-bottom: 20px;
        }

        .home-text p {
            font-size: 1.5em;
        }

        .autor {
            font-size: 1em;
        }

        /* Estilo para a segunda imagem (SOS_14.jpeg) */
        .second-image-container {
            background-image: url('assets/SOS_14.JPG'); /* Caminho da imagem SOS_14 */
            background-size: cover;
            background-position: center;
            height: 100vh;  /* A imagem ocupa toda a tela na segunda seção */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Estilo para o texto na segunda seção */
        .second-text {
            text-align: center;
            font-size: 2em;
            color: white;
        }

        /* Estilo para a separação de capítulos */
        .section-separator {
            width: 100%;
            height: 10px;
            background-color: black;
        }

        /* Ocultar o conteúdo da página até que a senha seja verificada */
        .hidden-content {
            display: none;
        }
    </style>
    <script>
        // Função para verificar a senha
        function checkPassword() {
            var password = prompt("PASSWORD:");
            if (password === "EARTH2025") {
                document.querySelector('.hidden-content').style.display = 'block';
            } else {
                alert("Senha incorreta. Acesso negado.");
                window.location.href = "https://www.google.com"; // Redirecionar para outra página
            }
        }
    </script>
</head>
<body onload="checkPassword()">
    <!-- Conteúdo da página que será ocultado até que a senha seja verificada -->
    <div class="hidden-content">
        <!-- Primeira seção com a imagem "AVEIRO.jpeg" -->
        <div class="home-container">
            <div class="home-text">
                <h1>SOS EARTH</h1>
                <p>Plataforma para ajudar na documentação e mapeamento dos eventos climáticos globais.</p>
                <div class="autor">by Daniel Rodrigues</div>
                <div class="autor">2025</div>
            </div>
        </div>

        <!-- Separação entre capítulos -->
        <div class="section-separator"></div>

        <!-- Segunda seção com a imagem "SOS_14.jpeg" -->
        <div class="second-image-container">
            <div class="second-text">
                <h2>Juntos podemos combater as alterações climáticas</h2>
                <p>É preciso agir agora para preservar o nosso planeta para as futuras gerações.</p>
            </div>
        </div>

        <!-- Separação entre capítulos -->
        <div class="section-separator"></div>

        <!-- Navegação no canto superior direito -->
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="earth.html">Earth</a></li>
                <li><a href="TESTE.html">TESTE</a></li>
                <li><a href="MAPS2024.html">MAPS</a></li>
                <!-- Outros links podem ser adicionados aqui -->
            </ul>
        </nav>
    </div>
</body>
</html>
