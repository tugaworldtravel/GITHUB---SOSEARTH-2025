        /* Estilo para a primeira imagem (AVEIRO.jpeg) */

            height: 100vh;  /* A imagem ocupa toda a tela na primeira seção */

            align-items: center;

        /* Navegação no cabeçalho */

            color: white;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;

            padding: 0;
            display: flex;

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;

        }

        }

        /* Título centralizado */

            margin-bottom: 0.1px;
            font-family: 'Ave'; /* Adicione esta linha para mudar o tipo de letra */
            color: #ffffff; /* Muda a cor do texto para vermelho */
            font-weight: lighter; /* Muda a espessura das letras para negrito */
            opacity: 0.5; /* Adiciona transparência ao texto */
        }

        .home-text p {
            font-size: 1.5em;
            margin-bottom: 5px;
            font-family: 'Ave'; /* Adicione esta linha para mudar o tipo de letra */
            color: #ffffff; /* Muda a cor do texto para verde */
            font-weight: lighter; /* Muda a espessura das letras para normal */
            opacity: 0.5; /* Adiciona transparência ao texto */
        }

        .autor {
            font-size: 1em;
            margin-bottom: 20px;
            font-family: 'Ave'; /* Adicione esta linha para mudar o tipo de letra */

            font-weight: lighter; /* Muda a espessura das letras para mais leve */
            opacity: 0.5; /* Adiciona transparência ao texto */
        }

        /* Estilo para a segunda imagem (SOS_14.jpeg) */
        .second-image-container {
            height: 100vh;  /* A galeria ocupa toda a tela na segunda seção */
            display: flex;
            align-items: center;
            color: white;
            overflow-x: auto; /* Permite rolagem horizontal */
            white-space: nowrap; /* Impede quebra de linha para as imagens */
            position: relative;
            background-color: rgb(255, 255, 255); /* Remove o fundo branco */
            margin: 10; /* Remove qualquer margem padrão */
            padding: 0; /* Remove qualquer padding padrão */
            cursor: grab; /* Adiciona um cursor de mão aberta */
        }

        .second-image-container:active {
            cursor: grabbing; /* Adiciona um cursor de mão fechada ao clicar */
        }

        /* Estilo para a galeria de imagens */
        .gallery-image {
            display: inline-block;
            width: calc(150vw - 0px); /* Cada imagem ocupa a largura total da viewport menos a borda */
            height:75vh; /* Cada imagem ocupa a altura total da viewport */
            object-fit: contain; /* Garante que a imagem não seja cortada */
            border: 0.5px solid white; /* Adiciona uma borda branca fina */
            margin: 0; /* Remove qualquer margem padrão */
            position: relative;
        }

        /* Estilo para o terceiro container */
        .third-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .third-container video {
            width: 100%;
            height: 100%;
            object-fit: none;
        }
    </style>
</head>
<body>

    <script>
        const container = document.querySelector('.second-image-container');
        let isDown = false;
        let startX;
        let scrollLeft;

        container.addEventListener('mousedown', (e) => {
            isDown = true;
            container.classList.add('active');
            startX = e.pageX - container.offsetLeft;
            scrollLeft = container.scrollLeft;
        });

        container.addEventListener('mouseleave', () => {
            isDown = false;
            container.classList.remove('active');
        });

        container.addEventListener('mouseup', () => {
            isDown = false;
            container.classList.remove('active');
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - container.offsetLeft;
            const walk = (x - startX) * 3; // Multiplicar o movimento para aumentar a velocidade
            container.scrollLeft = scrollLeft - walk;
        });
    </script>
