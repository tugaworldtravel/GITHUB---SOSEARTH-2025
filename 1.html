<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SOS EARTH</title>
    <style>
        /* Estilo para a Home Page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;  /* Evita que a página tenha rolagem horizontal */
        }

        /* Estilo para a primeira imagem (AVEIRO.jpeg) */
        .home-container {
            background-image: url('assets/AVEIRO.jpeg'); /* Caminho da imagem na pasta assets */
            background-size: cover;
            background-position: center;
            height: 100vh;  /* A imagem ocupa toda a tela na primeira seção */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center; /* Centraliza o texto horizontalmente */
        }

        /* Navegação no cabeçalho */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
            color: white;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #f0f0f0;
        }

         /* Título centralizado */
         .home-text {
            text-align: center;
        }

        .home-text h1 {
            font-size: 8em;
            margin-bottom: 20px;
            font-family: 'Ave'; /* Adicione esta linha para mudar o tipo de letra */
            color: #ffffff; /* Muda a cor do texto para vermelho */
            font-weight: lighter; /* Muda a espessura das letras para negrito */
            opacity: 0.5; /* Adiciona transparência ao texto */
        }

        .home-text p {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-family: 'Ave'; /* Adicione esta linha para mudar o tipo de letra */
            color: #ffffff; /* Muda a cor do texto para verde */
            font-weight: lighter; /* Muda a espessura das letras para normal */
            opacity: 0.5; /* Adiciona transparência ao texto */
        }

        .autor {
            font-size: 1em;
            margin-bottom: 20px;
            font-family: 'Ave'; /* Adicione esta linha para mudar o tipo de letra */
            color: #ffffff; /* Muda a cor do texto para azul */
            font-weight: lighter; /* Muda a espessura das letras para mais leve */
            opacity: 0.5; /* Adiciona transparência ao texto */
        }

        /* Estilo para o segundo container (vídeo) */
        .second-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .second-container iframe {
            width: 80%;
            height: 80%;
        }

        /* Estilo para o terceiro container (GIF) */
        .third-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .third-container img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Estilo para o quarto container (galeria de imagens) */
        .fourth-container {
            height: 100vh;  /* A galeria ocupa toda a tela na quarta seção */
            display: flex;
            align-items: center;
            color: white;
            overflow-x: auto; /* Permite rolagem horizontal */
            white-space: nowrap; /* Impede quebra de linha para as imagens */
            position: relative;
            background-color: black; /* Remove o fundo branco */
            margin: 0; /* Remove qualquer margem padrão */
            padding: 0; /* Remove qualquer padding padrão */
        }

        /* Estilo para a galeria de imagens */
        .gallery-image {
            display: inline-block;
            width: calc(100vw - 1px); /* Cada imagem ocupa a largura total da viewport menos a borda */
            height: 100vh; /* Cada imagem ocupa a altura total da viewport */
            object-fit: contain; /* Garante que a imagem não seja cortada */
            border: 0.5px solid white; /* Adiciona uma borda branca fina */
            margin: 0; /* Remove qualquer margem padrão */
        }

        /* Estilo para as setas de navegação */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            z-index: 1001;
        }

        .nav-arrow.left {
            left: 10px;
        }

        .nav-arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com navegação -->
    <header>
        <!-- Navegação no canto superior direito -->
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="earth.html">Earth</a></li>
                <li><a href="TESTE.html">TESTE</a></li>
                <li><a href="MAPS2024.html">MAPS</a></li>
                <!-- Outros links podem ser adicionados aqui -->
            </ul>
        </nav>
    </header>

    <!-- Primeira seção com a imagem "AVEIRO.jpeg" -->
    <div class="home-container">
        <div class="home-text">
            <h1>SOS EARTH</h1>
            <p>Plataforma de documentação e mapeamento dos eventos climáticos globais.</p>
            <div class="autor">by Daniel Rodrigues</div>
            <div class="autor">2025</div>
        </div>
    </div>

    <!-- Segunda seção com o vídeo -->
    <div class="second-container">
        <iframe src="https://www.youtube.com/embed/Su8GFyvAR8Q?start=189&modestbranding=1&showinfo=0&rel=0&controls=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Terceira seção com o GIF -->
    <div class="third-container">
        <img src="assets/Exposed-People.gif" alt="Exposed People GIF">
    </div>

    <!-- Quarta seção com a galeria de imagens -->
    <div class="fourth-container">
        <!-- Setas de navegação -->
        <div class="nav-arrow left" onclick="scrollGallery(-1)">&#10094;</div>
        <div class="nav-arrow right" onclick="scrollGallery(1)">&#10095;</div>

        <!-- Galeria de imagens -->
        <img src="assets/SOS_1.JPG" class="gallery-image" alt="Imagem 1">
        <img src="assets/SOS_2.JPG" class="gallery-image" alt="Imagem 2">
        <img src="assets/SOS_3.JPG" class="gallery-image" alt="Imagem 3">
        <img src="assets/SOS_4.JPG" class="gallery-image" alt="Imagem 4">
        <img src="assets/SOS_5.JPG" class="gallery-image" alt="Imagem 5">
        <img src="assets/SOS_6.JPG" class="gallery-image" alt="Imagem 6">
        <img src="assets/SOS_7.JPG" class="gallery-image" alt="Imagem 7">
        <img src="assets/SOS_8.JPG" class="gallery-image" alt="Imagem 8">
        <img src="assets/SOS_9.JPG" class="gallery-image" alt="Imagem 9">
        <img src="assets/SOS_10.JPG" class="gallery-image" alt="Imagem 10">
        <img src="assets/SOS_11.JPG" class="gallery-image" alt="Imagem 11">
        <img src="assets/SOS_12.JPG" class="gallery-image" alt="Imagem 12">
        <img src="assets/SOS_13.JPG" class="gallery-image" alt="Imagem 13">
        <img src="assets/SOS_14.JPG" class="gallery-image" alt="Imagem 14">
        <img src="assets/SOS_15.JPG" class="gallery-image" alt="Imagem 15">
        <img src="assets/SOS_16.JPG" class="gallery-image" alt="Imagem 16">
        <img src="assets/SOS_17.JPG" class="gallery-image" alt="Imagem 17">
        <img src="assets/SOS_18.JPG" class="gallery-image" alt="Imagem 18">
        <img src="assets/SOS_19.JPG" class="gallery-image" alt="Imagem 19">
        <img src="assets/SOS_20.JPG" class="gallery-image" alt="Imagem 20">
    </div>

    <script>
        function scrollGallery(direction) {
            const container = document.querySelector('.fourth-container');
            const scrollAmount = container.clientWidth;
            container.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
